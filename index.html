<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Website</title>
    <style>
        /* Reset and global styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .links {
            margin: 20px 0;
        }

        .links a {
            text-decoration: none;
            color: white;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            margin: 10px;
            display: inline-block;
            border-radius: 25px;
            transition: background-color 0.3s ease;
        }

        .links a:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }

        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Website!</h1>
    <p>Check out my channels and follow me for more content!</p>
    <div class="links">
        <a href="https://www.youtube.com/channel/@theSwxrd" target="_blank">My YouTube Channel</a>
        <a href="https://www.youtube.com/channel/@ImGemZee" target="_blank">My Sister's YouTube Channel</a>
        <a href="https://www.tiktok.com/@swxrdmc" target="_blank">My TikTok</a>
    </div>
    <footer>
        Â© 2024 theSwxrd All rights reserved.
    </footer>
</body>
</html>
